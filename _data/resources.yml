- doc: '

    The resource endpoint for the smart searches referenced above.

    '
  docsection: search
  methods:
  - doc: '

      Returns a list of objects (see below) containing the person query objects, for the organization with the query type "standalone".

      '
    method: GET
  - doc: null
    method: POST
  name: PersonQueryCollection
  url: /orgs/{org_id}/people/queries
- doc: null
  docsection: search
  methods:
  - doc: null
    method: DELETE
  - doc: "\nReturns a person query item.\n\nThe query item is an object that consists of an _id_, _type_, _title_, _info_text_ and _filter_spec_. The type is always \"standalone\" (when retrieved from this endpoint).\n\nThe filter_spec consists of an array of filters that are described [here](/reference/api/smartsearches/).\n\nExample:\n```json\n{\n    \"id\": \"1\",\n    \"type\" : \"standalone\"\n    \"title\": \"example\"\n    \"info_text\": \"some info text\"\n    \"filter_spec\":\n    [{\n        \"op\": \"add\"\n        \"type\": \"person_data\",\n        \"config\": {\n            \"fields\": {\n                \"first_name\": \"Clara\",\n                \"last_name\": \"Zetkin\"\n            }\n        }\n    },\n    {\n        \"op\": \"add\"\n        \"type\": \"person_tags\",\n        \"config\": {\n            \"condition\": \"none\",\n            \"tags\": [1, 2, 3]\n        }\n    }]\n}\n```\n"
    method: GET
  - doc: null
    method: PATCH
  name: PersonQueryItem
  url: /orgs/{org_id}/people/queries/{query_id}
