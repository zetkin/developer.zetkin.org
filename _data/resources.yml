- doc: '

    Search for data globally (access limited).

    '
  docsection: search
  methods:
  - doc: null
    method: POST
  name: GlobalSearchItem
  url: /search/{data_type}
- doc: '

    The following datatypes are accepted as the parameter _data_type_:

    - activity

    - callassignment

    - campaign

    - location

    - person

    - personquery

    - survey

    - surveysubmission

    '
  docsection: search
  methods:
  - doc: '

      The query must be sent as request data on the form

      ```json

      { "q": "abc123" }

      ```

      where _abc123_ is the search string

      '
    method: POST
  name: SearchItem
  url: /orgs/{org_id}/search/{data_type}
